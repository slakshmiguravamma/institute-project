<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% include 'cdnlines.html' %}
    <title></title>
  </head>
  <body>
    <style media="screen">
      input[name]{
        margin-top: -10px
      }
      form{
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px blue,0px 0px 20px red;
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <h1 class="text-center mt-5">Login here !!!!</h1>
          <form method="POST" class="mt-3">
            {% csrf_token %}

            <label> Enter username:</label>
            <input type="text" name="user" class="form-control">
            <label> Enter password:</label>
            <input type="password" name="password" class="form-control">
            <div class="text-center mt-1">

            <input type="submit"  value="Login" class="btn btn-success">
            <input type="reset" value="Cancel" class="btn btn-danger"><br>
            <a href="{% url 'register' %}" class="btn btn-success mt-2">Register</a>
          </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
